<!doctype html>
<!--
Here's a helpful video introduction to Bootstrap 4.0:
    https://www.youtube.com/watch?v=oRLB3HKr9l4
The code below uses a bootstrap 4.0 template from here:
    https://getbootstrap.com/docs/4.0/getting-started/introduction/
-->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Link in CSS-->
  <link rel="stylesheet" href="style.css" />

  <title>Weather Dashboard</title>



</head>

<body>
  <div class="container">
    <div class="d-flex flex-column">
      <div id="header">Weather Dashboard</div>
      <div id="middle" class="d-flex flex-row">
        <!-- The left column has the search box and buttons-->
        <div id="search-and-buttons" class="d-flex flex-column">
          <div class="d-flex flex-row">search</div>
          <div id="button0">button0</div>
          <div id="button1">button1</div>
          <div id="button2">button2</div>
          <div id="button3">button3</div>
          <div id="button4">button4</div>
        </div>
        <div id="current-and-forecast" class="d-flex flex-column">
          <div id="current" class="d-flex flex-row">CURRENT</div>
          <div id="forecast" class="d-flex flex-row">
            <div id="day0" class="d-flex flex-column">day0</div>
            <div id="day1" class="d-flex flex-column">day1</div>
            <div id="day2" class="d-flex flex-column">day2</div>
            <div id="day3" class="d-flex flex-column">day3</div>
            <div id="day4" class="d-flex flex-column">day4</div>
          </div>
        </div>
      </div>
      <div id="footer">FOOTER</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
